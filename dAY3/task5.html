<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image img{ 
    width: 100px;
    height: 100px;
  margin-left: 30px;
  margin-bottom: 200px;
    border: 1px solid black;
    box-shadow: 0px 0px 30px rgb(146, 61, 61);

    transition: width 4s , height 4s , transform 4s;
}
.image img:hover{
    width: 200px;
    height: 200px;
    transform: rotate(360deg);
}
    </style>
</head>
<body>
    <div class="image">
        <img src="lab2.jpg" alt="">
     </div>
      
</body>
</html>
