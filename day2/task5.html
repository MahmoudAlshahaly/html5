<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>

<body>

    <img id="myFan" src="sad.png" width="200"
        heigh="100"><br>
    <button id="on" onclick="turnOn()"> On </button><br>
    <button id="off" onclick="turnOff()"> Off </button>

    <script>
        let timer;
        let turn = 0;
        function turnOn() {
            timer = setInterval(turnFan, 200);
            let x = document.getElementById("on");
            x.disabled = true;
        }

        function turnOff() {
            clearInterval(timer);
            let x = document.getElementById("on");
            x.disabled = false;
        }

        function turnFan() {
            let x = document.getElementById("myFan");
            turn += 60;
            x.style.transform = "rotate(" + (turn % 360) + "deg)"
        }
    </script>
</body>

</html>
