<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 10px;
        }
    </style>
</head>

<body>
    <form action="" style="text-align:center ; margin-bottom: 50px;">
        <fieldset>
            <legend>contact us</legend>
            <div>
                <label for="UserName">UserName</label>
                <input type="text" id="UserName" maxlength="10" required>
            </div>
            <div>
                <label for="password">password</label>
                <input type="password" id="password" maxlength="15" pattern="[a-zA-Z0-9]" required>
            </div>
            <div>
                <label for="email">email</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="color">color</label>
                <input type="color" id="color" required>
            </div>
            <div>
                <label for="date">date</label>
                <input type="date" id="date" required><br>
            </div>
            <div>
                <label for="datetime-local">datetime</label>
                <input type="datetime-local" id="date" required><br>
            </div>
            <div>

                <label for="month">month</label>
                <input type="month" id="date" required><br>
            </div>
            <div>

                <label for="week">week</label>
                <input type="week" id="date" required><br>
            </div>
            <div>

                <label for="time">time</label>
                <input type="time" id="date" required><br>
            </div>
            <div>
                <label for="search">search</label>
                <input type="search" id="search" required>
            </div>
            <div>
                <label for="number">number</label>
                <input type="number" id="number" required max="30" min="20" step="2">
            </div>
            <div>
                <label for="range">range</label>
                <input type="range" id="range" required max="30" min="20" step="2">
            </div>
            <div>
                <label for="tel">telephone</label>
                <input type="tel" id="tel" required>
            </div>
            <div>
                <input type="checkbox">
            </div>
            <div>
                <input type="radio">
            </div>
            <div>
                <label for="reset">reset</label>
                <input type="reset" id="reset" required max="30" min="20" step="2">
            </div>
            <div>
                <input type="submit">
            </div>
        </fieldset>
    </form>

</body>

</html>
